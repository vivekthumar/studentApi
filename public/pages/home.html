<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 outerdivext">
    <div class="progress-indicator">
        <img src="img/2.gif" alt="Loading data..">
    </div>
    <div>
        <br/>
        <div class="col-lg-8">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter student name" ng-model='form.name'>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age" placeholder="Enter student age" ng-model='form.age'>
                </div>
                <div class="form-group">
                    <label >Gender:</label>
                    <label class="radio-inline"><input type="radio" name="gender" ng-model="form.gender" value="male">Male</label>
                    <label class="radio-inline"><input type="radio" name="gender" ng-model="form.gender" value="female">Female</label>
                </div>
                    <button type="button" class="btn btn-default" ng-click="btnsubmit()">Submit</button>
                    <br/>
                    <br/>
                    <div style="min-height: 30px;background: #00ffff;text-align: center;" ng-if="form.isShow" id="errorMsg"> 
                        <span style="color:red">{{form.msg}}</span>
                    </div>
            </form>
